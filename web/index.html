<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Loging page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
            <!--qui inserire  logo--> 
                <span>usa la tua mail per la registrazione </span>
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <!--qui inserire logo -->
                <img src="Testo del paragrafo (2).png"  class="logo" id="logo">
                <span>usa la tua mail ed la password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <!--se si vuole mettere il logo nella barra a scorrimento cancellare qui ed mettere logo-->
                    <h1>Bentornato!</h1>
                    <p>Entra con i tuoi dati personali per usare il sito</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <!--se si vuole mettere il logo nella barra a scorrimento cancellare qui ed mettere logo-->
                    <h1>Hello!</h1>
                    <p>Registrati per utilizzare il sito</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
