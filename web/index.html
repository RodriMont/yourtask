<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Loging page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
            <!--qui inserire  logo--> 
                <span>usa la tua mail per la registrazione </span>
                <input class="username" type="text" placeholder="Username">
                <input class="email" type="email" placeholder="Email">
                <input class="password" type="password" placeholder="Password">
                <button id="btn-registrazione">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form class="form-sing-in">
                <h1>Sign In</h1>
                <!--qui inserire logo -->
                <span>usa la tua mail ed la password</span>
                <input id="sing-in-email" type="email" placeholder="Email">
                <input id="sing-in-pasword" type="password" placeholder="Password">
                <a>Forget Your Password?</a>
                <button id="login-btn">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bentornato!</h1>
                    <p>Entra con i tuoi dati personali per usare il sito</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello!</h1>
                    <p>Registrati per utilizzare il sito</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/ui/login.js"></script>
</body>

</html>
